<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BMI Calculator - VoidToInfinite Proyect</title>
</head>
<body>
    <div id="app" class="app d-flex aling-items__center justify-content__center flex-direction__column">
        <header class="d-flex aling-items__center justify-content__center">
            <h2 class="app-title">BMI Calculator App</h2>
        </header>
        <div class="container d-flex aling-items__center justify-content__center">
            <div class="card">
                <div class="card-content">
                    <div class="card-header">
                        <p class="card-subtitle">Interactive Programming</p>
                        <h3 class="card-title">BMI Calculator</h3>
                    </div>
                    <div class="card-body">
                        <section class="d-flex aling-items__center flex-direction__column">
                            <div class="frm d-flex flex-direction__row">
                                <div class="frm-section d-flex justify-content__center flex-direction__row w50">
                                    <label for="englishType" class="flat-Radio d-flex justify-content__center">
                                        <input type="radio" name="bmi" id="englishType" value="englishType" checked="checked">
                                        <span>English</span>
                                    </label>
                                </div>
                                <div class="frm-section d-flex justify-content__center flex-direction__row w50">
                                    <label for="metricType" class="flat-Radio d-flex justify-content__center">
                                        <input type="radio" name="bmi" id="metricType" value="metricType">
                                        <span>Metric</span>
                                    </label>
                                </div>
                            </div>
                        </section>
                        <section class="d-flex aling-items__center flex-direction__column">
                            <div id="bmiControls" class="w100"></div>
                            <div id="bmiResultView" class="d-flex aling-items__center justify-content__center w100">
                                <p id="bmiResult" class="card-text w100"></p>
                            </div>
                        </section>
                    </div>
                    <div class="card-footer">
                        <button id="btnAction" class="btn btn-primary">Action</button>
                    </div>
                </div>
            </div>
        </div>
        <footer class="d-flex aling-items__center justify-content__center">
            <p class="footer-text">VoidToInfinite</p>
        </footer>
    </div>
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
